<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<script>
    function initialize()
    {
        storyText = document.getElementById("storyText");
        text = "";
    }

    function keyRoomText()
    {
        text = "You inspect the body and find a key. But before you can decide what to do, you hear a loud thumping from the stairs. Maybe you should run...";
        display();
    }


    function display()
    {
        storyText.innerHTML = text;
    }
</script>
<body onload = "initialize(); keyRoomText();">
    <h1>Room: Entrance</h1>
    <p id = storyText></p>
    <div>
        <button onclick = "location.href = 'win.html';">RUN</button>
    </div>
    <img src="key.jfif">
</body>
</html>
